		<script>
			var resultsContainerID = 'resultsbox2';
			function scroll2results(){
				window.scrollTo({

				});
			}

			var resultsChecker = setInterval(function(){

				// check if there's a search query
				if (window.location.search.length > 3) {
					var resultsContainer = document.querySelector('#'+resultsContainerID+' .gsc-control-wrapper-cse');
					if (resultsContainer != null) {
						if (resultsContainer.style.visibility != 'hidden'){
							// scroll to results when loaded
							scroll2results();
							clearInterval(resultsChecker);
						}
					}
				} else {
					// prevent infinite checker loop if no search query
					clearInterval(resultsChecker);
				}
